<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <div id="selectors">
        <h1>Find a dealer</h1>
    </div>
    <div id="carCard">
        <h1>Car card</h1>
        <div>
            <input disabled class="card-stat" id="marque"></input><input disabled class="card-detail" id="name"></input><input disabled class="card-stat" id="classe">
        </div>
        <img class="card-photo"></img><br>
        <div>
            <input disabled class="card-stat" id="decade"></input><input disabled class="card-detail" id=""></input><input disabled class="card-stat" id="nation">
        </div>
        <div>
            <label class="card-stat" for="top-speed">Top Speed</label><input disabled class="card-stat" id="top-speed"><label class="card-stat" for="durability">Durability</label><input disabled class="card-stat" id="durability"></input><br>
            <label class="card-stat" for="acceleration">Acceleration</label><input disabled class="card-stat" id="acceleration"></input><label class="card-stat" for="endurance">Endurance</label><input disabled class="card-stat" id="endurance"></input><br>
            <label class="card-stat" for="turning">Turning</label><input disabled class="card-stat" id="turning"></input><label class="card-stat" for="style">Style</label><input disabled class="card-stat" id="style"></input><br>
            <input disabled class="card-stat" id="cost"></input><label class="card-stat" for="cost">Cost</label><label class="card-stat" for="rarity" style="text-align: right;">Rarity</label><input disabled class="card-stat" id="rarity"></input>
            
        </div>
    </div>
    <button class="buy">Buy</button>

    <script type="module" src="./main.js"></script>
</body>
</html>
